<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Погода</title>
</head>
<body>
        <div class="main-container">
            <div class="container top">
                <h1>Погода:</h1>
                <form action="" onsubmit="return false">
                    <input type="text" class="search" placeholder="">
                    <button type="submit" class="btn">Поиск</button>
                    <p class="error"></p>
                
                </form>

                <section>
                    <div class="container">
                        <div class="icon">
                            <img src="" alt="" class="weather-icon">
                        </div>
                        <div class="location">
                            <div class="city">Ташкент, Узбекистан</div>
                            <div class="date">18 Декабря 2021 года</div>
                        </div>
                        <div class="current">
                            <div class="temp"> Температура: 25 <span>°C</span></div>
                            <div class="weather">Погода: Облачно</div>
                            <div class="temp-range">Диапазон: 10°С / 15°С</div>
                        </div>
                    </div>
                </section>

            </div>  
        
        
        
        </div>





    <script src="app.js"></script>
</body>
</html>
